<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>chatserver</title>
		<link href="style.css" rel="stylesheet" />

		<!-- It may be pratical to use this during development. -->
		<!-- <script src="https://cdn.tailwindcss.com"></script> -->

		<script type="module" src="./js/main.js"></script>
		<script type="module" src="./js/pubsub.js"></script>
		<script type="module" src="./js/socket.js"></script>
		<script type="module" src="./js/ui.js"></script>
	</head>

	<body class="flex justify-center bg-gray-100">
		<div class="max-w-screen-sm p-4">
			<div class="grid grid-cols-4 gap-2 content-end">
				<input
					class="col-span-1 text-stone-500 border-2 p-2 outline-none hover:outline-slate-200 rounded-lg"
					type="text"
					id="name"
					placeholder="Name..."
				/>

				<input
					class="col-span-3 text-stone-500 border-2 p-2 outline-none hover:outline-slate-200 rounded-lg"
					type="text"
					id="input"
					placeholder="Message..."
				/>
			</div>
			<div class="grid grid-cols-1 mt-2">
				<button
					class="col-span-1 text-white hover:font-bold border bg-blue-300 hover:bg-blue-400 px-4 py-2 rounded-lg"
					id="send"
				>
					CHAT
				</button>
			</div>
			<div class="text-slate-500 p-2" id="messages">
				<p id="error" class="py-4 whitespace-pre-line"></p>
			</div>
		</div>
	</body>
</html>
