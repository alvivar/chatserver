<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>chatserver</title>

        <!-- Production  -->
        <!-- <link href="style.css" rel="stylesheet" /> -->

        <!-- It may be pratical to use this v during development. -->
        <script src="https://cdn.tailwindcss.com"></script>

        <script type="module" src="./js/main.js"></script>
        <script type="module" src="./js/pubsub.js"></script>
        <script type="module" src="./js/socket.js"></script>
        <script type="module" src="./js/ui.js"></script>
    </head>

    <body class="flex justify-center bg-gray-100">
        <div class="w-full max-w-screen-md p-4">
            <div class="grid grid-cols-2 gap-2">
                <textarea
                    class="col-span-1 text-stone-500 border-2 p-2 outline-none hover:outline-slate-200 rounded-lg"
                    type="text"
                    id="name"
                    placeholder="Pre prompt..."
                >
                </textarea>

                <textarea
                    class="col-span-1 text-stone-500 border-2 p-2 outline-none hover:outline-slate-200 rounded-lg"
                    type="text"
                    id="input"
                    placeholder="Message..."
                >
                </textarea>
            </div>
            <div class="mt-2">
                <button
                    class="w-full text-white font-bold border bg-slate-300 hover:bg-slate-400 px-4 py-2 rounded-lg"
                    id="send"
                >
                    CHAT
                </button>
            </div>
            <div class="text-slate-500 py-2" id="messages">
                <p
                    id="error"
                    class="bg-blue-200 p-4 whitespace-pre-line rounded-lg"
                ></p>
            </div>
        </div>
    </body>
</html>
