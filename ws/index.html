<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WebSocket Chat</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>

	<body class="flex justify-center bg-slate-100">
		<div class="max-w-screen-sm p-4">
			<div class="grid grid-cols-4 gap-2 content-end">
				<input
					class="col-span-1 text-slate-600 border-2 p-2 rounded-lg"
					type="text"
					id="name"
					placeholder="Name..."
				/>

				<input
					class="col-span-3 text-slate-600 border-2 p-2 rounded-lg"
					type="text"
					id="input"
					placeholder="Message..."
				/>
			</div>
			<div class="grid grid-cols-1 mt-1">
				<button
					class="col-span-1 text-white border bg-blue-200 hover:bg-blue-400 px-4 py-2 rounded-lg"
					id="send"
				>
					WRITE
				</button>
			</div>
			<div class="text-slate-600 p-2" id="messages"></div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
